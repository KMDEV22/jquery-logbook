<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search projects</title>
    <link rel="stylesheet" href="./lib/bootstrap.css">

    <style>
        label{
        display: block;
        }
        .container{
        padding: 50px;
        }
    </style>
</head>
<body>
   
    <div class="container">

        <div class="form-group">


    
            <label for="exampleInputEmail1"><span>Search By:     </span>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-secondary">Project-Name</button>
                    <button type="button" class="btn btn-secondary">Language</button>
                    <button type="button" class="btn btn-secondary">Tags</button>
                  </div>
            </label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">Give the search item in the input after selecting category.</small>
          </div>
    
          <button class="btn btn-warning">Search</button>
    </div>

</body>
</html>
