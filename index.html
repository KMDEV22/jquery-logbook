<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery-Logbook</title>
    <style>
        body{
            width: 100%;
            height: 100%;
            position: absolute;
            display: flex;
            justify-content: center;
            align-content: center;

        }
        .container{
            border: 2px solid;
            width:100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .box{
            background-color: lavender;
            border:2px solid lavender;
            border-radius: 1em;
            width: 40%;
            height: 40%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            
        }
        h1{
            font-weight: bold;
            text-align: center;
        }
        h2{
            font-weight: bold;
            text-align: center;
        }
        button{
            width: 200px; 
            border-radius: .5em;
            padding: 10px;
        }
    </style>
    <script src="./lib/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>My logbook</h1>
        <h2>My logbook projects</h2>
        <div class="box">
            <a href="./new.html">
                <button>Add new item</button><br>
            </a>
            <a href="./all.html">
                <button>Show all project details</button><br>
            </a>
            <a href="./search.html">
                <button>Search projects</button><br>
            </a>

        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
